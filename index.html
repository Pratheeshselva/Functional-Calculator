<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .containerwrapper{
            margin: 0 auto;
        }
        .screen{
            height: 100px;
        }
        .containerwrapper{
            width: 400px;
            margin-top: 50px;
            border: 1px solid black;
        }
        .button{
            height: 70px;
        }
        .body{
            background: linear-gradient(to right, #e0f7fa, #e0f4c9);
        }
        
        
    </style>
</head>
<body>
    <h1 class="text-center" id="'title">Functional Calculator</h1>
    <h4 class="text-center mt-5">Works with keybord keys as wells the keypad provided</h4>
    <h6 class="text-center">While Using Keyboard - Press 'Delete' to clear the log and use 'Backspace' to clear wrong inputs and 'Enter' to display result.</h6>

    <div class="containerwrapper">
    <div class="container">
       <div class="row">
        <div id="display" class="column col-12 bg-secondary-subtle screen d-flex justify-content-end align-items-end "><p class="fs-1">0</p></div>
       </div>

        <div class="row">
        <button class="column button bg-secondary-subtle border-1 col-3 d-flex justify-content-center align-items-center text-danger" >C</button>
        <button class="column button bg-secondary-subtle border-1 col-3 d-flex justify-content-center  align-items-center" data-action="ClearLastOne"> <i class="fa-solid fa-delete-left"></i></button>
        <button class="column button bg-secondary-subtle border-1 col-3 d-flex justify-content-center align-items-center fa-solid "  id="Operator">%</button>
        <button class="column button bg-secondary-subtle border-1 col-3 d-flex justify-content-center align-items-center fa-solid "  id="Operator divide">รท</button>
       </div>
       
       <div class="row">
        <button class="column button bg-secondary-subtle border-1 col-3 d-flex justify-content-center align-items-center" >7</button>
        <button class="column button bg-secondary-subtle border-1 col-3 d-flex justify-content-center align-items-center">8</button>
        <button class="column button bg-secondary-subtle border-1 col-3 d-flex justify-content-center align-items-center">9</button>
        <button class="column button bg-secondary-subtle border-1 col-3 d-flex justify-content-center align-items-center fa-solid"  id="Operator">x</button>
        </div>

        <div class="row">
            <button class="column button bg-secondary-subtle border-1 col-3 d-flex justify-content-center align-items-center">4</button>
            <button class="column button bg-secondary-subtle border-1 col-3 d-flex justify-content-center align-items-center">5</button>
            <button class="column button bg-secondary-subtle border-1 col-3 d-flex justify-content-center align-items-center">6</button>
            <button class="column button bg-secondary-subtle border-1 col-3 d-flex justify-content-center align-items-center fa-solid"  id="Operator">-</button>
        </div>

        <div class="row">
            <button class="column button bg-secondary-subtle border-1 col-3 d-flex justify-content-center align-items-center">1</button>
            <button class="column button bg-secondary-subtle border-1 col-3 d-flex justify-content-center align-items-center">2</button>
            <button class="column button bg-secondary-subtle border-1 col-3 d-flex justify-content-center align-items-center">3</button>
            <button class="column button bg-secondary-subtle border-1 col-3 d-flex justify-content-center align-items-center fa-solid"  id="Operator">+</button>
        </div>

        <div class="row">
            <button class="column button bg-secondary-subtle border-1 col-3 d-flex justify-content-center align-items-center">.</button>
            <button class="column button bg-secondary-subtle border-1 col-3 d-flex justify-content-center align-items-center">0</button>
            
            <button class="column button bg-warning border-1 col-6 d-flex justify-content-center align-items-center fa-solid" id="result">=</button>
        </div>
        
        


        </div>
        </div>

       </div>
    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
